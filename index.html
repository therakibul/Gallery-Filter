<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Filter</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <section>
        <ul>
            <li class="list active" data-filter="all"> All</li>
            <li class="list" data-filter="camera">Camera</li>
            <li class="list" data-filter="headphone">Headphone</li>
            <li class="list" data-filter="mobile">Mobile</li>
            <li class="list" data-filter="shoe">Shoe</li>
            <li class="list" data-filter="watch">Watch</li>
        </ul>

        <div class="products">
            <div class="product camera"><img src="images/camera1.jpg" alt=""></div>
            <div class="product camera"><img src="images/camera2.jpg" alt=""></div>
            <div class="product camera"><img src="images/camera3.jpg" alt=""></div>

            <div class="product headphone"><img src="images/headphone1.jpg" alt=""></div>
            <div class="product headphone"><img src="images/headphone2.jpg" alt=""></div>
            <div class="product headphone"><img src="images/headphone3.jpg" alt=""></div>
            <div class="product headphone"><img src="images/headphone4.jpg" alt=""></div>

            <div class="product mobile"><img src="images/mobile1.jpg" alt=""></div>
            <div class="product mobile"><img src="images/mobile2.jpg" alt=""></div>
            <div class="product mobile"><img src="images/mobile3.jpg" alt=""></div>
            <div class="product mobile"><img src="images/mobile4.jpg" alt=""></div>

            <div class="product shoe"><img src="images/shoe1.jpg" alt=""></div>
            <div class="product shoe"><img src="images/shoe2.jpg" alt=""></div>
            <div class="product shoe"><img src="images/shoe3.jpg" alt=""></div>
            <div class="product shoe"><img src="images/shoe4.jpg" alt=""></div>

            <div class="product watch"><img src="images/watch1.jpg" alt=""></div>
            <div class="product watch"><img src="images/watch2.jpg" alt=""></div>
            <div class="product watch"><img src="images/watch3.jpg" alt=""></div>
            <div class="product watch"><img src="images/watch4.jpg" alt=""></div>
        </div>
    </section>

    <script>
        $(document).ready(function () {
            $(".list").click(function () {
                let value = $(this).data("filter");
                if (value == "all") {
                    $(".product").show(1000);
                } else {
                    $(".product").not("." + value).hide(1000);
                    $(".product").filter("." + value).show(1000);
                }
            });
        });
    </script>
</body>

</html>
